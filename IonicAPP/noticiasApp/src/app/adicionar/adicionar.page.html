<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>adicionar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 <ion-list>
  <ion-item>
    <ion-label position="stacked">Título</ion-label>
    <ion-input [(ngModel)]="noticia.titulo" placeholder="adicionar título"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Descrição</ion-label>
    <ion-input [(ngModel)]="noticia.descricao" placeholder="adicionar descrição"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Conteúdo</ion-label>
    <ion-textarea [(ngModel)]="noticia.conteudo" placeholder="adicionar conteudo"> </ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Data</ion-label>
    <ion-datetime [(ngModel)]="noticia.date" display-format="DD - MM - YYYY"> </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Autor</ion-label>
    <ion-select [(ngModel)]="noticia.autorId" placeholder="Selecionar um Autor" interface="popover">
      <ion-select-option *ngFor="let autor of autores" [value]="autor.id"> {{autor.name}} - {{autor.apelido}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="block" *ngIf="!eEditado" (click)="adicionar();">Adicionar</ion-button>
  <ion-button expand="block" *ngIf="eEditado" (click)="editar();">Editar</ion-button>
 </ion-list>
</ion-content>
